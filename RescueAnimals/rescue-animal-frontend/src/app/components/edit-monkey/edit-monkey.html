<form [formGroup]="monkeyForm" (ngSubmit)="onSubmit()" class="monkey-form">

  <!-- Name -->
  <div>
    <label for="name">Name:</label>
    <input id="name" type="text" formControlName="name" />
  </div>

  <!-- Species dropdown -->
  <div>
    <label for="species">Species:</label>
    <select id="species" formControlName="species">
      <option value="" disabled selected>Select a species</option>
      <option *ngFor="let s of speciesList" [value]="s">{{ s }}</option>
    </select>
  </div>

  <!-- Gender -->
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender">
      <option value="" disabled selected>Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
  </div>

  <!-- Age -->
  <div>
    <label for="age">Age:</label>
    <input id="age" type="number" formControlName="age" />
  </div>

  <!-- Weight -->
  <div>
    <label for="weight">Weight (lbs):</label>
    <input id="weight" type="number" formControlName="weight" />
  </div>

  <!-- Height -->
  <div>
    <label for="height">Height (in):</label>
    <input id="height" type="number" formControlName="height" />
  </div>

  <!-- Tail Length -->
  <div>
    <label for="tailLength">Tail Length (in):</label>
    <input id="tailLength" type="number" formControlName="tailLength" />
  </div>

  <!-- Body Length -->
  <div>
    <label for="bodyLength">Body Length (in):</label>
    <input id="bodyLength" type="number" formControlName="bodyLength" />
  </div>

  <!-- Acquisition Date -->
  <div>
    <label for="acquisitionDate">Acquisition Date:</label>
    <input id="acquisitionDate" type="date" formControlName="acquisitionDate" />
  </div>

  <!-- Acquisition Location -->
  <div>
    <label for="acquisitionLocation">Acquisition Location:</label>
    <input id="acquisitionLocation" type="text" formControlName="acquisitionLocation" />
  </div>

  <!-- Training Status -->
  <div>
    <label for="trainingStatus">Training Status:</label>
    <select id="trainingStatus" formControlName="trainingStatus">
      <option value="" disabled selected>Select training status</option>
      <option *ngFor="let status of trainingOptions" [value]="status">{{ status }}</option>
    </select>
  </div>

  <!-- Reserved -->
  <div>
    <label for="reserved">Reserved:</label>
    <select id="reserved" formControlName="reserved">
      <option value="" disabled selected>Select reservation status</option>
      <option [value]="true">Reserved</option>
      <option [value]="false">Not Reserved</option>
    </select>
  </div>

  <!-- In Service Location -->
  <div>
    <label for="inServiceLocation">In Service Location:</label>
    <input id="inServiceLocation" type="text" formControlName="inServiceLocation" />
  </div>

  <!-- Submit Button -->
  <div>
    <button type="submit">Submit</button>
  </div>

</form>
